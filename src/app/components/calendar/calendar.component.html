<div class="calendar">
  <div class="calendar__header week">
    <span class="day day_header">Пн</span>
    <span class="day day_header">Вт</span>
    <span class="day day_header">Ср</span>
    <span class="day day_header">Чт</span>
    <span class="day day_header">Пт</span>
    <span class="day day_header">Сб</span>
    <span class="day day_header">Вс</span>
  </div>
  <div class="calendar__table">
    <div class="month" *ngFor="let month of calendarData">
      <div class="week" *ngFor="let week of month.weeks">
        <div class="day"
             *ngFor="let day of week.days"
             [ngClass]="{day_otherMonth: day.otherMonth, day_weekend: day.weekend}">
          <span class="day__date">
            {{ day.date | date: 'd' }}
          </span>
          <ng-container *ngIf="day.events">
            <span class="event"
                  [ngClass]="'event_'+event.type"
                  *ngFor="let event of day.events">
              {{ event.title }}
            </span>
          </ng-container>
          <!--{{ myDate | amDateFormat: 'YYYY-MM-DD' }}-->
        </div>
      </div>
    </div>
